<div id = "post" [ngClass]="{'list-group-item': true,
                'list-group-item-success': postLoveIts > 0,
                'list-group-item-danger': postLoveIts <= 0 }">
	<div id = "title">
		<h2>{{postTitle}}</h2>
		{{ postCreatedAt | date: 'short' }}
	</div>
	<p>
	{{postContent}}
	<p>
	<button class="btn btn-success"
		  (click)="onLike()">like</button>
	<button class="btn btn-danger"
		  (click)="onDislike()">dislike</button>
</div>
